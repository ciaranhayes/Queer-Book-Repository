<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./genreBooks.js"></script>
    <script src="./nav.js"></script>
    <title>Queer Book Repository</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="navbar-brand">
                <svg width="35" height="35" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                      <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                        <stop offset="20%" style="stop-color: orange; stop-opacity: 1" />
                        <stop offset="40%" style="stop-color: yellow; stop-opacity: 1" />
                        <stop offset="60%" style="stop-color: green; stop-opacity: 1" />
                        <stop offset="80%" style="stop-color: blue; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />
                      </linearGradient>
                    </defs>
                    <text x="5" y="30" font-family="Arial" font-size="30" fill="url(#rainbow-gradient)">Q</text>
                  </svg>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discover">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/genre">Genre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/library">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contribute">Contribute</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="container-fluid my-5">
        <div class="shadow container w-7 discoverNewBook rounded-3">
          <h1 class="ps-3 pt-3 p-md-5 discoverNewBook hero-text">Genre</h1>
          <p class="ps-3 pe-3 ps-md-5 pb-3 pb-md-5 discoverNewBook hero-text">Find a genre that suits you </p>
        </div>
      </section>

      <div class="dropdown d-flex justify-content-center vw-70 pb-5">
        <button id="toggleMenuGenre" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
          Browse by Genre
        </button>
        <ul id="genreMenu" class="dropdown-menu"></ul>
      </div>

      <section id="genres" class="flex">
        <div id="genre-hold" class="d-flex flex-column"></div>
      </section>

      <footer class="d-flex align-items-center">
        <div class="container">
          <p class="footer-text"> <svg width="45" height="45" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                  <stop offset="20%" style="stop-color: orange; stop-opacity: 1" />
                  <stop offset="40%" style="stop-color: yellow; stop-opacity: 1" />
                  <stop offset="60%" style="stop-color: green; stop-opacity: 1" />
                  <stop offset="80%" style="stop-color: blue; stop-opacity: 1" />
                  <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />
                </linearGradient>
              </defs>
              <text x="5" y="30" font-family="Arial" font-size="30" fill="url(#rainbow-gradient)">Q</text>
            </svg>
            The Queer Book Repository © Ciarán Hayes, 2025 </p>
        </div>
      </footer>
</body>
</html>
