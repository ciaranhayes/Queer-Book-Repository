<!DOCTYPE html>

<head>

                <svg width="35" height="35" xmlns="http://www.w3.org/2000/svg">

                        <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />
                      </linearGradient>
                    </defs>
                    <text x="5" y="30" font-family="Arial" font-size="30" fill="url(#rainbow-gradient)">Q</text>
                  </svg>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">

          <h1 class="ps-3 pt-3 p-md-5 discoverNewBook hero-text">Library</h1>
          <p class="ps-3 pe-3 ps-md-5 pb-3 pb-md-5 discoverNewBook hero-text">Look through our full assortment of books at the Queer Book Repository</p>
        </div>
      </section>

      <input class="filter-search input-group-lg rounded-3 d-block mx-auto p-1 mb-5 mw-50" type="text" placeholder="Search by Title..." id="filter-search">

      <section id="library" class="container-fluid pt-2 pb-2 mb-5">
        <h2 class="d-block text-center featured p-2 rounded-3 mt-3 mx-auto">Books</h2>
        <div class="container mt-4 mb-4 d-flex flex-row justify-content-around flex-wrap" id="featured"></div>
      </section>

      <footer class="d-flex align-items-center">
        <div class="container">

                  <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />

            </svg>
