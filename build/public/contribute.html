<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="../contribute.js"></script>
    <script defer src="../search.js"></script>
    <script defer src="../edit.js"></script>
    <title>Queer Book Repository</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="navbar-brand">
                <svg width="35" height="35" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                      <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                        <stop offset="20%" style="stop-color: orange; stop-opacity: 1" />
                        <stop offset="40%" style="stop-color: yellow; stop-opacity: 1" />
                        <stop offset="60%" style="stop-color: green; stop-opacity: 1" />
                        <stop offset="80%" style="stop-color: blue; stop-opacity: 1" />
                        <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />
                      </linearGradient>
                    </defs>
                    <text x="5" y="30" font-family="Arial" font-size="30" fill="url(#rainbow-gradient)">Q</text>
                  </svg>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/discover">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/genre">Genre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/library">Library</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contribute">Contribute</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="container-fluid">
        <h1>Make your contribution here!</h1>
      </section>

      <section>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Add Book</button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Edit Book</button>
          <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Delete Book</button>
        </div>
      </section>

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <section id="formSubmit" class="container-fluid ps-md-5 pe-md-5">
            <form id="contributeForm" method="POST" action="/submit" class="ms-3 me-3 ms-md-5 me-md-5">
              <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" placeholder="Enter Title" name="title">
              </div>
              <div class="mb-3 mt-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" placeholder="Enter Author" name="author">
              </div>
              <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description:</label>
                <textarea type="text" class="form-control" rows="3" placeholder="Enter Description" name="description"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="page" class="form-label">Page Count:</label>
                <input type="text" class="form-control" rows="3" placeholder="Enter Page Number" name="page">
              </div>
              <label for="genre" class="form-label">Genres:</label>
              <div id="genreCheckbox" class="genreCheckbox d-flex flex-row flex-wrap form-check"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>
        </div>

        <div class="tab-pane fade p-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <input class="filter-search input-group-lg rounded-3 d-block mx-auto p-1 mb-5 mw-50" type="text" placeholder="Search by Title..." id="filter-search">

          <div class="container mt-4 mb-4 d-flex flex-row justify-content-around flex-wrap" id="searchToEdit"></div>


          <section id="editSubmit" class="container-fluid ps-md-5 pe-md-5">
            <form id="editInfoForm" method="POST" action="/edit" class="ms-3 me-3 ms-md-5 me-md-5">
              <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID:</label>
                <input id="idToEdit" type="text" class="idToEdit form-control" name="_id">
              </div>
              <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" placeholder="Enter Title" name="title">
              </div>
              <div class="mb-3 mt-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" class="form-control" placeholder="Enter Author" name="author">
              </div>
              <div class="mb-3 mt-3">
                <label for="description" class="form-label">Description:</label>
                <textarea type="text" class="form-control" rows="3" placeholder="Enter Description" name="description"></textarea>
              </div>
              <div class="mb-3 mt-3">
                <label for="page" class="form-label">Page Count:</label>
                <input type="text" class="form-control" rows="3" placeholder="Enter Page Number" name="page">
              </div>
              <label for="genre" class="form-label">Genres:</label>
              <div id="editGenreCheckbox" class="genreCheckbox d-flex flex-row flex-wrap form-check"></div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>
        </div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
      </div>

      <footer class="d-flex align-items-center">
        <div class="container">
          <p class="footer-text"> <svg width="45" height="45" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color: red; stop-opacity: 1" />
                  <stop offset="20%" style="stop-color: orange; stop-opacity: 1" />
                  <stop offset="40%" style="stop-color: yellow; stop-opacity: 1" />
                  <stop offset="60%" style="stop-color: green; stop-opacity: 1" />
                  <stop offset="80%" style="stop-color: blue; stop-opacity: 1" />
                  <stop offset="100%" style="stop-color: purple; stop-opacity: 1" />
                </linearGradient>
              </defs>
              <text x="5" y="30" font-family="Arial" font-size="30" fill="url(#rainbow-gradient)">Q</text>
            </svg>
            The Queer Book Repository © Ciarán Hayes, 2025 </p>
        </div>
      </footer>
</body>
</html>
